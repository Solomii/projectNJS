version: "3.8"

services:
  urlshortener:
    build:
      context: .
    ports:
      - 8000:8000
      - 9229:9229
    environment:
      - PORT=8000
      - MONGO_URI=mongodb://mongodb:27017/urlshortener
    volumes:
      - ./:/app
    command: npm run dev
  mongo:
    image: mongo:4.2.8
    ports:
      - 27017:27017
    volumes:
      - mongodb:/data/db
      - mongodb_config:/data/configdb
volumes:
  mongodb:
  mongodb_config:
